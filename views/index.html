<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to Glitch!</title>
    <meta name="description" content="An Apollo database connector made with Glitch">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <header>
      <div class="headerRow">
        <div class="apollo">
          <img
             src="https://cdn.glitch.com/9e0b6b14-ffae-4776-b616-9eb73c285ce7%2FDataStax_Apollo_Logo_%20DataStax_Constellation_Logo_Color.png?v=1568232406086" 
             alt="Apollo"
             style="width:100%;max-width:500px;">
        </div>
        <div class="cassandra">
          <img
             src="https://cdn.glitch.com/9e0b6b14-ffae-4776-b616-9eb73c285ce7%2Fapache-cassandra-logo-outlined.svg?v=1568300848742" 
             alt="Apache Cassandra"
             style="width:100%;max-width:200px;">
        </div>
      </div>
      <h1>
        A freaking awesome cloud based Apache Cassandra<sup>TM</sup> database a couple clicks away
      </h1>
    </header>

    <main>
      <p class="bold">Hi, I'm a simple Apollo/DataStax Enterprise connector</p>
      <p>Perform an insert/select combo by typing something in the box below:</p>
      <form>
        <input type="text" maxlength="48" placeholder="Type something here">
        <button type="submit">Submit</button>
      </form>
      <section class="dreams">
        <div id="dreams">
        </div>
      </section>
    </main>

    <footer>
      <a href="https://glitch.com">
        Remix this in Glitch
      </a>
    </footer>

    <!-- Your web-app is https, so your scripts need to be too -->
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"
            integrity="sha256-gvQgAFzTH6trSrAWoH1iPo9Xc96QxSZ3feW6kem+O00="
            crossorigin="anonymous"></script>
    <script src="/client.js"></script>

  </body>
</html>
